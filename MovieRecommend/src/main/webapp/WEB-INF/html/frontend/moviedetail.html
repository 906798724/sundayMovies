<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>电影详情</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/moviedetail.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onClick="javascript :history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> Back
				</a>
				<h1 class="title" id="movie-name">Detail</h1>

			</header>
			<nav class="bar bar-tab">
				<a class="tab-item" href="/MovieRecommend/frontend/index" external> <span
					class="icon icon-home"></span> <span class="tab-label">Home</span>
				</a> <a class="tab-item" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">Me</span>
				</a>
			</nav>
			<div class="content"
				data-distance="100">
				<!-- 这里是页面内容区 -->
				<div class="movie-detail-dev">
					<div class="card">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img class='card-cover' id="movie-image" >
						</div>
						<div class="card-content" >
							<div class="card-content-inner">
								<p class="color-gray">
									<div>
										<a id="movie-play-url" href="#">Play</a>
										<span id="movie-release-time" style="float:right"></span> 
									</div>
								</p>
								<a style="font-weight:bold">Information:</a>
								<p id="movie-info"></p>
							</div>
						</div>
							<!-- 电影评分   -->
							<div id="star" style="float:left; margin-left:20px" >
								<label style="font-color:black; font-weight:bold">Stars:</label>
								<!-- 
								<img src="../../resources/images/img_star_off.png" alt="1" title="很差">
								
								<img src="../../resources/images/img_star_off.png" alt="2" title="较差">
								
								<img src="../../resources/images/img_star_off.png" alt="3" title="一般">
								
								<img src="../../resources/images/img_star_off.png" alt="4" title="良好">
								
								<img src="../../resources/images/img_star_off.png" alt="5" title="优秀">
								<input type="hidden" name="score">
							 	-->
							</div>
							<div style ="margin-left:81%">
								<button type="button" id="submitRating" >Submit</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 评论区  待实现 -->
				<!-- <div class="list-div">
					
				</div> -->
			</div>
		</div>

		<!--侧边栏  -->
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-right-demo">
			<div class="content-block">
				<!-- 显示用户登录状态 -->
				<p>
					<label id="login-state" style="color:white">sign in please</label>
				</p>
				<p>
					<a href="/MovieRecommend/local/accountbind" class="close-panel">Binding Account</a>
				</p>
				<p>
					<a href="/MovieRecommend/local/changepsw" class="close-panel">Modify Password</a>
				</p>
				<p>
					<a id="signin" href="/MovieRecommend/local/login" class="close-panel">Sign In</a>
				</p>
				<p>
					<a id="signout" class="close-panel">Sign Out</a>
				</p>
				<!-- Click on link with "close-panel" class will close panel -->
			</div>
		</div>
	</div>


	<script type='text/javascript' src='../resources/js/frontend/jquery.min.js'
		charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	
	
	<script type='text/javascript' src='../resources/js/frontend/jquery.raty.min.js'
		charset='utf-8'></script>
	
	<script type='text/javascript'
		src='../resources/js/frontend/moviedetail.js' charset='utf-8'></script>
	<!-- 
	<script type='text/javascript' src='../../resources/js/local/login.js'
		charset='utf-8'></script>
	 -->
</body>
</html>
