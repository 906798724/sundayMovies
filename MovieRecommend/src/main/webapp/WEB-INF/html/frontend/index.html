<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>我的电影</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/index.css">
<script type='text/javascript' charset='utf-8'>
		function jumpToTodayRecommend(){
			window.open("/MovieRecommend/frontend/shoplist", "_self");
		}
</script>
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav" style="text-align: center; background:#25496b">
				<img src="../resources/images/img_logo.png" height="44px" />
			<!-- 
				<h1 class="title" style="font-weight:bold; font-size:25px; color:white">Sunday</h1>
			 -->
			</header>
			<nav class="bar bar-tab">
				<a class="tab-item active" href="/MovieRecommend/frontend/index"> <span
					class="icon icon-home"></span> <span class="tab-label">Home</span>
				</a> <a class="tab-item" href="#" id='me'> <span
					class="icon icon-me"></span> <span class="tab-label">Me</span>
				</a>
			</nav>
			<div class="content">
				<!-- 这里是轮播图展示区 -->
				<div class="swiper-container index-banner" data-space-between='10'>
					<div class="swiper-wrapper">

					</div>
					<div class="swiper-pagination"></div>
				</div>
				
				<!-- 全类查询区 -->
				<div class='total-movie-button'>
				<img alt="" src="../resources/images/img_today_recommendation.png" style="height:60px; width:100%" onclick="jumpToTodayRecommend()">
				<!--  
					<img alt="" src="../resources/images/img_recommendation.png" style="height:60px">
					<a  onclick="jumpToTodayRecommend()" style="font-weight:bold;">Today Recommendations</a>
				-->
				</div>
				<!-- 电影分类区域 -->
				<div class="row">
					 <div class="col-50 movie-classify" data-category="1" >
                            <div class='word'>
                                <p class='movie-category-title'>Action</p>
                            </div>
                            <div class='movie-classify-img-warp'>
                                <img class='movie-img' src="../resources/images/img_action_movie.png">
                            </div>
                     </div>
                     
                     <div class="col-50 movie-classify" data-category="2" >
                            <div class='word'>
                                <p class='movie-category-title' >Comedy</p>

                            <div class='movie-classify-img-warp'>
                                <img class='movie-img' src="../resources/images/img_comedy_movie.png">
                            </div>
                     </div> 
                      <div class="col-50 movie-classify" data-category="3" >
                            <div class='word'>
                                <p class='movie-category-title'>Crime</p>
                            </div>
                            <div class='movie-classify-img-warp'>
                                <img class='movie-img' src="../resources/images/img_crime_movie.png">
                            </div>
                     </div>
                     <div class="col-50 movie-classify" data-category="4" >
                            <div class='word'>
                                <p class='movie-category-title'>Fantasy</p>
                            </div>
                            <div class='movie-classify-img-warp'>
                                <img class='movie-img' src="../resources/images/img_fantasy_movie.png">
                            </div>
                     </div> 
                      <div class="col-50 movie-classify" data-category="5" >
                            <div class='word'>
                                <p class='movie-category-title'>Musical</p>
                            </div>
                            <div class='movie-classify-img-warp'>
                                <img class='movie-img' src="../resources/images/img_musical_movie.png">
                            </div>
                     </div>
                     <div class="col-50 movie-classify" data-category="6" >
                            <div class='word'>
                                <p class='movie-category-title'>Romance</p>
                            </div>
                            <div class='movie-classify-img-warp'>
                                <img class='movie-img' src="../resources/images/img_romance_movie.png">
                            </div>
                     </div> 
                      <div class="col-50 movie-classify" data-category="7" >
                            <div class='word'>
                                <p class='movie-category-title'>Thriller</p>
                            </div>
                            <div class='movie-classify-img-warp'>
                                <img class='movie-img' src="../resources/images/img_thriller_movie.png">
                            </div>
                     </div>
                     <div class="col-50 movie-classify" data-category="8" >
                            <div class='word'>
                                <p class='movie-category-title'>War</p>
                            </div>
                            <div class='movie-classify-img-warp'>
                                <img class='movie-img' src="../resources/images/img_war_movie.png">
                            </div>
                     </div> 
				</div>
			</div>
		</div>
		<!--侧边栏  -->
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-right-demo">
			<div class="content-block">
				<!-- 显示用户登录状态 -->
				<p>
					<label id="login-state" style="color:white">sign in please</label>
				</p>
				<p>
					<a href="/MovieRecommend/local/accountbind" class="close-panel">Binding Account</a>
				</p>
				<p>
					<a href="/MovieRecommend/local/changepsw"  class="close-panel">Modify Password</a>
				</p>
				<p>
					<a id="signin" href="/MovieRecommend/local/login"  class="close-panel">Sign In</a>
				</p>
				<p>
					<a id="signout" class="close-panel">Sign Out</a>
				</p>
			</div>
		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'

		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'

	<script type='text/javascript' src='../resources/js/frontend/index.js'
